<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide - Admin Area</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://joanampoliveira.github.io/styleguide/styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="import" id="buttons-template" href="https://joanampoliveira.github.io/styleguide/components/buttons.html">
    <link rel="import" id="forms-template" href="https://joanampoliveira.github.io/styleguide/components/forms.html">
    <link rel="import" id="buttons-snippet" href="https://joanampoliveira.github.io/styleguide/snippets/html/buttons.html">
    <link rel="import" id="forms-snippet" href="https://joanampoliveira.github.io/styleguide/snippets/html/forms.html">
    
    <script src="scripts/main.js"></script>
</head>
<body>
    <section data-template="buttons-template">
        <h2>Buttons</h2>
        <p>buttons small intro</p>
    </section>
    <div class="flex-box-row">
        <figure>
            <pre><code data-snippet-template="buttons-snippet"></code></pre>
        </figure>
        <iframe src="https://joanampoliveira.github.io/styleguide/styles/buttons.css" frameborder="0"></iframe>
    </div>
    <section data-template="forms-template">
        <h2>Forms</h2>
        <p>Little form description</p>
    </section>
    <section>
        <div class="flex-box-row">
            <figure>
                <pre><code data-snippet-template="forms-snippet"></code></pre>
            </figure>
            <iframe src="https://joanampoliveira.github.io/styleguide/styles/forms.css" frameborder="0"></iframe>
        </div>
    </section>
</body>
</html>
