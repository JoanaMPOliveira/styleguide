<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide - Admin Area</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <h2>Buttons</h2>
        <p>buttons small intro</p>
        <div class="element">
            <button class="btn">
                &nbsp;Button
            </button> 
            <button class="btn btn-gradient">
                &nbsp;Button
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-plus-circle"></i>
                &nbsp;Add
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-plus-circle"></i>
                &nbsp;Add
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-list-alt"></i>
                &nbsp;List
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-list-alt"></i>
                &nbsp;List
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-trash-o"></i>
                &nbsp;Trash
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-trash-o"></i>
                &nbsp;Trash
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-times"></i>
                &nbsp;Cancel
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-times"></i>
                &nbsp;Cancel
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-refresh"></i>
                &nbsp;Refresh
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-refresh"></i>
                &nbsp;Refresh
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-edit"></i>
                &nbsp;Edit
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-edit"></i>
                &nbsp;Edit
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-search"></i>
                &nbsp;Search
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-search"></i>
                &nbsp;Search
            </button> 
        </div>
        <div class="element">
            <button class="btn btn-icon">
                <i class="fa fa-check"></i>
                &nbsp;Check
            </button> 
            <button class="btn btn-gradient btn-icon">
                <i class="fa fa-check"></i>
                &nbsp;Check
            </button> 
        </div>
    </section>
    <section>
        <h2>Forms</h2>
        <p>Little form description</p>
        <div class="element">
            <form action="">
                <fieldset>
                    <legend>Input text</legend>
                    <div class="row control">
                        <label for="input-text-1">Input Text 1</label>
                        <input id="input-text-1" type="text">
                    </div>
                    <div class="row control">
                        <label for="input-text-2">Input Text 2</label>
                        <input id="input-text-2" type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Input Radio</legend>
                    <div class="row control">
                        <label>Radio Selection</label>
                        <div class="controlgroup">
                            <input value="1" type="radio" name="yesno">
                            <label>Yes</label>
                            <input value="0" type="radio" name="yesno">
                            <label>No</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Input Check</legend>
                    <div class="row control reverse-row">
                        <input id="input-checkbox-1" type="checkbox" name="input-checkbox-1">
                        <label for="input-checkbox-1">Checkbox 1</label>
                    </div>
                    <div class="row control reverse-row">
                        <input id="input-checkbox-2" type="checkbox" name="input-checkbox-2">
                        <label for="input-checkbox-2">Checkbox 2</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Select</legend>
                    <div class="row control">
                        <label>Select label</label>
                        <select name="select" id="">
                            <option value="">Please select</option>
                            <option value="1">Fist Option</option>
                            <option value="2">Second Option</option>
                            <option value="3">Third Option</option>
                            <option value="4">Fourth Option</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Textarea</legend>
                    <div class="row control">
                        <label for="textarea">Textarea label</label>
                        <textarea name="textarea" id="textarea" rows="10"></textarea>
                    </div>
                    <div class="row control">
                        <label for="textinput-lookalike">Text Input Lookalike label</label>
                        <textarea class="textinput-lookalike" name="textinput-lookalike" id="textinput-lookalike"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
